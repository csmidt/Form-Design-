<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<title>Form Design</title>
	
</head>
<body>
	<div>
		<form action="test.html" method="get">
			<div class="column">
				<label for =“firstname”>FIRST NAME</label>
				<input type=“text” id=“firstname” name =“firstname” placeholder="Matt" /><br /><br />
				<label for=“lastname”> LAST NAME</label>
				<input type=“text” id=“lastname” name= “lastname” placeholder="Keas" /><br /><br />
				<label for =“email”>EMAIL ADDRESS</label>
				<input type =“email” id =“email” name=“email” placeholder="matt@theironyard.com" /><br /><br />
				<label for =“country”>COUNTRY</label>
				<select>id=“country” name=“country”/>
					 <option value="">Choose your country</option>
					 <option value="france">France</option>
					 <option value="italy">Italy</option>
					 <option value="portugal">Portugal</option>
				</select> <br /><br />
				<label for =“biography”>BIOGRAPHY</label>
				<textarea rows="10" cols="50" id=“biography” name=“biography” placeholder="This is how I rock..."></textarea>  <br /><br />
			</div>
			<div class="column">
				<label for =“telephone”>PHONE NUMBER</label>
				<input type=“tel” id=“telephone” name =“telephone” placeholder="351 999 9999" /><br /><br />
				<label for=“affiliation”>AFFILIATION</label>
				<textarea rows="10" cols="50" id=“affiliation” name= “affiliation”> </textarea><br /><br />
				<label for =“occupation”>OCCUPATION</label>
				<select id =“occupation” name=“occupation” placeholder ="Choose an occupation"/>
					<option value=""> Choose your occupation</option>
				</select><br /><br />
				<label for =“catsname”>CAT'S NAME</label>
				<input type = “text” id=“catsname” name=“ccatsname” placeholder="Kitty" /><br /><br />
				<label for =“favoritegadget”>FAVORITE GADGET</label>
				<input type = “text” id=“favoritegadget” name=“favoritegadget” placeholder="Annoy-a-tron" /><br /><br />
			</div>
			<div class="column">
				<label for =“typeoftalent”>TYPE OF TALENT</label>
				<select>id=“typeoftalent” name =“typeoftalent”/>
					<option value="">Choose a talent</option>
				</select> <br /><br />
				<label for=“favoritedrink”>FAVORITE DRINK</label>
				<input type=“text” id=“favoritedrink name= “favoritedrink” placeholder="Green tea" /> <br /><br />
				<label for =“specialpower”>SPECIAL POWER</label>
				<input type =“text” id =“specialpower” name=“specialpower” placeholder="Anti-gravity" /><br /><br />
				<label for =“weaponofchoice”>WEAPON OF CHOICE</label>
				<input type = “text”” id=“weaponofchoice” name=“weaponofchoice” placeholder="Lightsaber" /><br /><br />
				<label for =“comments”>COMMENTS</label>
				<textarea rows="10" cols="45" id=“comments” name=“comments”/></textarea><br /><br />
			</div>
		</form>
	</div>
</body>
</html>
